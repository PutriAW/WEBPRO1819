<!DOCTYPE html>
<html>
    <head>
        <title>1301174169</title>
    </head>
	<body>

		<h1><b>Jurnal Modul 1</b></h1>
		<form action="index2.html">
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" name="nama" placeholder="Nama Anda" readonly></td>
				</tr>
				<tr>
					<td>Nama Panggilan</td>
					<td>:</td>
					<td><input type="text" name="namaP" placeholder="Nama Anda" disabled></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="uname" placeholder="Username" required /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" name="Email" placeholder="Email" required /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="Password" name="pwd" placeholder="Password" required/></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="Jkelamin" value="Pria" />Pria
						<input type="radio" name="Jkelamin" value="Wanita" />Wanita
					</td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td>
						<input type="checkbox" name="Hobi" value="Makan" />Makan<br/>
						<input type="checkbox" name="Hobi" value="Belajar" />Belajar<br/>
						<input type="checkbox" name="Hobi" value="Tidur" />Tidur<br/>
						<input type="checkbox" name="Hobi" value="Coding" />Coding
					</td>
				</tr>
				<tr>
					<td>Pendidikan Terakhir</td>
					<td>:</td>
					<td>
						<select name="JPilih">
							<option selected>-----Pilih-----</option>
							<option value="D3">Tamat D3</option>
							<option value="S1">Tamat S1</option>
							<option value="S2">Tamat S2</option>
							<option value="S3">Tamat S3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Jurusan</td>
					<td>:</td>
					<td>
						<select name="Jurusan" size="4">
							<option value="if">Informatika</option>
							<option value="mbti">MBTI</option>
							<option value="sk">Sistem Komputer</option>
							<option value="si">Sistem Informasi</option>
							<option value="Ikom">Ilmu Komunikasi</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Upload Foto</td>
					<td>:</td>
					<td><input type="File" name="Choose Files"></td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea placeholder="Alamat" rows="8" cols="30%" required></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit"/>
					</td>
				</tr>

			</table>
    
		</form>
		

	</body>
</html>
